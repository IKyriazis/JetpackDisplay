<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jetpack Interface</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 150px 500px;
            font-size: 200px;
        }
        #speed {
            margin: 20px;
            background-color: lightblue;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
        }
        #battery {
            margin: 20px;
            background-color: bisque;
        }
    </style>
</head>
<body>
<div></div><div></div>
<div id="speed">
<p>20 MPH</p>
</div>
<div id="battery">

</div>
</body>
</html>
